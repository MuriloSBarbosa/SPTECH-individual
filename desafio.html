<body>

<script>
    function jogar() {
        var sorteado = parseInt(1 + Math.random() * 3);
        var sorteado2 = parseInt(1 + Math.random() * 3);

        var imagem1 = "";
        var imagem2 = "";

        if (sorteado == 1 || sorteado2 == 1) {
            if (sorteado == 1) {
                imagem1 = "https://cdn.awsli.com.br/1634/1634422/produto/81748105/da9befcc58.jpg"
            } else {
                imagem2 = "https://cdn.awsli.com.br/1634/1634422/produto/81748105/da9befcc58.jpg"
            }
        } 
         if (sorteado == 2 || sorteado2 == 2) {
            if (sorteado == 2) {
                imagem1 = "https://img.freepik.com/fotos-gratis/vista-do-papel-amarrotado-branco_1194-7544.jpg?w=2000"
            } else {
                imagem2 = "https://img.freepik.com/fotos-gratis/vista-do-papel-amarrotado-branco_1194-7544.jpg?w=2000"
            }
        } 
         if (sorteado == 3 || sorteado2 == 2) {
            if (sorteado == 3) {

                imagem1 = "https://34495.cdn.simplo7.net/static/34495/sku/acessorios-para-costura-tesouras-e-alicates-tesoura-stainless-steel-scissors-6-5-ut66-17-5cm--p-1619810854179.png"
            } else {

            }
        }
        img1.src = imagem1;
        img2.src = imagem2;

        if (sorteado == sorteado2) {
            div_resultado.innerHTML = "empate"
        } else if (sorteado == 1 && sorteado2 == 2) {
            div_resultado.innerHTML = "Jogador 2 ganhou, pq papel vence pedra"
        } else if (sorteado == 2 && sorteado2 == 1) {
            div_resultado.innerHTML = "Jogador 1 ganhou, pq papel vence pedra"
        } else if (sorteado == 2 && sorteado2 == 3) {
            div_resultado.innerHTML = "Jogador 2 ganhou, pq tesoura vence papel"
        } else if (sorteado == 3 && sorteado2 == 2) {
            div_resultado.innerHTML = "Jogador 1 ganhou, pq tesoura vence papel"
        } else if (sorteado == 1 && sorteado2 == 3) {
            div_resultado.innerHTML = "Jogador 1 ganhou, pq pedra vence tesoura"
        }  else if (sorteado == 3 && sorteado2 == 1) {
            div_resultado.innerHTML = "Jogador 2 ganhou, pq pedra vence tesoura"
        }
    }









</script>
