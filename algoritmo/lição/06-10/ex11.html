<head>

<body>
    <h2>Exercicio 11</h2>

    Qual a quantidade de títulos mundiais da FIFA que seu clube tem? <br>
    <input type="text" id="in_qtdTitulo">
    <br><br>

    <button onclick="ver_trofeus()">Ver troféus de mundiais FIFA</button>
    <br><br>

    <div id="div_resultado"></div>

    <div id="teste"></div>
</body>

</html>
<script>
    function ver_trofeus() {
        var qtdTitulo = Number(in_qtdTitulo.value);
        var imagem = "";
        var i = 1;

        div_resultado.innerHTML = "";
        if (qtdTitulo <= 0) {
            div_resultado.innerHTML = `<img src="https://static-wp-tor15-prd.torcedores.com/wp-content/uploads/2016/11/torcedor-palmeiras.png" alt="" id="img_triste" height="200px">`;
        } else {
            while (i <= qtdTitulo) {
                div_resultado.innerHTML += `<img src="https://cf.shopee.com.br/file/f4957cbcf401d373af4218e035197087" alt="" id="img_triste" height="150px">`;
                i++;
            }
        }
    }
</script>
