<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>

<body>
    <h2>Exercicio 07</h2>

    Digite um numero entre 20 e 100 <br>
    <input type="text" id="in_numero">
    <br> <br>

    <button onclick="mult_5()">Adoro m√∫ltiplos de 5</button>

    <br><br>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function mult_5() {
        var numero = Number(in_numero.value);

        div_resultado.innerHTML = "";

        if (numero < 20 || numero > 100) {
            alert("Digite um numero entre 20 e 100")
        } else {
            var i = 0;
            while (i <= numero) {
                if (i % 5 == 0) {
                    div_resultado.innerHTML += `${i} <br>`;
                }
                i++;
            }
        }
    }
</script>
