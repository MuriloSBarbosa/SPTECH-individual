<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>

<body>
    <h2>Exercicio 13</h2>

    Qual a tabuada que você quer ver na tela?
    <select id="sel_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br><br>

    Até que número a tabuada deve ser construída?
    <input type="text" id="in_numero">
    <br><br>

    <button onclick="tabuada()">Ver Tabuada</button>
    <br><br>

    <div id="div_resultado"></div>

</body>

</html>

<script>
    function tabuada() {

        var tabuada = Number(sel_tabuada.value);
        var numero = Number(in_numero.value);
        var i = 1;

        div_resultado.innerHTML = "";

        while (i <= numero) {
            div_resultado.innerHTML += `${tabuada} x ${i} = ${tabuada * i} <br>`
            i++;
        }
    }
</script>
