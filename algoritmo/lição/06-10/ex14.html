<body>
    <h2>Exercicio 14</h2>

    De quantos em quantos dias você faz musculação? <br>
    <input type="text" id="in_dias">
    <br><br>

    <button onclick="rotina()">Exibir rotina mensal</button>
    <br><br>

    <div id="div_resultado"></div>
</body>

</html>

<script>
    function rotina() {
        var dias = Number(in_dias.value);
        var i = 0;
        var frase = "";


        div_resultado.innerHTML = "";


        while (i < 30) {
            if (i % dias == 0) {
                div_resultado.innerHTML += `${i + 1} mus<br>`;
            } else {
                div_resultado.innerHTML += `${i + 1} come<br>`;
            }
            i++;
        }

    }
</script>
