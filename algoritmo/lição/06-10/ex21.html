<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 21</title>
</head>

<body>
    <h2>Exercicio 21</h2>

    Quantos ônibus você precisa pegar? <br>
    <input type="text" id="in_bus">
    <br><br>

    Quantos trens você precisa pegar? <br>
    <input type="text" id="in_trem">
    <br><br>

    Quantos metrôs você precisa pegar? <br>
    <input type="text" id="in_metro">
    <br><br>

    <button onclick="partiu()">#Partiu Trajeto</button>
    <br><br>


    <div id="div_resultado"></div>

</body>

</html>

<script>
    function partiu() {
        var bus = Number(in_bus.value);
        var trem = Number(in_trem.value);
        var metro = Number(in_metro.value);
        var cansaco = "";
        var frase = "";
        div_resultado.innerHTML = "";

        if (bus < 0 || trem < 0 || metro < 0) {
            alert("Os valores não aceitam menor que zero")
        } else if (bus == 0 && trem == 0 && metro == 0) {
            div_resultado.innerHTML = `<div style="color:rgb(232, 196, 35)">OPS... Parece que esse veio de helicóptero!!! Kkk</div>`;
        } else {

            var i = 0;
            var b = 0;
            var t = 0;
            var m = 0;

            while (b < bus) {
                if (i == 1) {
                    cansaco = "- Começando a cansar"
                }
                if (i == 2) {
                    cansaco = "- Já cansado!"
                }
                frase += `<div style="color:red">Pegando o ${b + 1}º buzão${cansaco}</div>`
                b++
                i++
            }
            while (t < trem) {
                if (i == 1) {
                    cansaco = "- Começando a cansar"
                }
                if (i == 2) {
                    cansaco = "- Já cansado!"
                }
                frase += `<div style="color:green">Pegando o ${t + 1}º trem${cansaco}</div>`
                t++
                i++

            }
            while (m < metro) {
                if (i == 1) {
                    cansaco = "- Começando a cansar"
                }
                if (i == 2) {
                    cansaco = "- Já cansado!"
                }
                frase += `<div style="color:blue">Pegando o ${m + 1}º metro${cansaco}</div>`
                m++
                i++
            }

            if (bus == 0 || trem == 0 || metro == 0) {
                frase += "<br>"
                if (bus == 0) {
                    frase += `<div>NÃO PRECISOU PEGAR O BUZÃO</div>`
                }
                if (trem == 0) {
                    frase += `<div>NÃO PRECISOU PEGAR O TREM</div>`
                }
                if (metro == 0) {
                    frase += `<div>NÃO PRECISOU PEGAR O METRO</div>`
                }
            }

            div_resultado.innerHTML = frase;
        }
    }
</script>
