<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 05</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        input {
            background-color: rgb(163, 163, 255);
        }

        button {
            background-color: aqua;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>

    Exercicio 05 <br><br><br>
    Digite o valor do seu salário bruto: <br>
    <input id="in_bruto"> <br> <br>
    <button onclick="calcular()">Calcular o deconto</button> <br><br>
    <br>

</body>

</html>

<script>

    function calcular() {
        var bruto = Number(in_bruto.value);
        var total = bruto - ((bruto * 0.1)) - ((bruto * 0.2)) - ((bruto / 30));

        alert(`Apesar de seu bruto ser R$${bruto.toFixed(2)}, após os descontos, você receberá somente R$${total.toFixed(2)}`)
    }
</script>
