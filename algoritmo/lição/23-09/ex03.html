<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
    <h2>Exercicio 03</h2>

    Qual sua renda? <br>
    <input id="in_renda">
    <br><br>

    Qual sua renda total familiar? <br>
    <input id="in_rendaFamiliar">
    <br><br>

    <button onclick="verificar_ajuda()">Verificar Ajuda</button>

</body>

</html>

<script>
    function verificar_ajuda() {
        var renda = Number(in_renda.value);
        var rendaFamiliar = Number(in_rendaFamiliar.value);

        if (renda > rendaFamiliar) {
            alert("Renda individual maior que a familiar, digite novamente");
        } else {
            if (renda <= 2000 || rendaFamiliar <= 3000) {
                alert("Você terá direito ao auxílio");
            } else {
                alert("Sem direito ao auxílio");
            }
        }
    }
</script>
