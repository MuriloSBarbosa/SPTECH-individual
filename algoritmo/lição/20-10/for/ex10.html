<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <h2>Exercicio 10</h2>

    Digite quantos depósitos você fez no banco <br>
    <input type="text" id="in_qtdDeposito">
    <br><br>

    Digite o valor de cada depósito <br>
    <input type="text" id="in_valorDeposito">
    <br><br>

    <button onclick="acompanhar_grana()">Acompanhar grana</button>
    <br><br>

    <div id="div_resultado"></div>

</body>

</html>
<script>
    function acompanhar_grana() {
        div_resultado.innerHTML = "";


        var qtdDeposito = Number(in_qtdDeposito.value);
        var valorDeposito1 = Number(in_valorDeposito.value);
        var valorDeposito = valorDeposito1;

        for (var contador = 1; contador <= qtdDeposito; contador++) {
            div_resultado.innerHTML += `${contador}º mes: R$${valorDeposito1} <br>`;
            valorDeposito1 += valorDeposito;
        }
        div_resultado.innerHTML += `Total guardado: R$${valorDeposito1 - valorDeposito} <br>`;
    }
</script>
