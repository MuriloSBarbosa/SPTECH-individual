<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>

<body>
    <h2>Exercicio 06</h2>

    <button onclick="numeros_cabalisticos()">Números cabalísticos</button>
    <br><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function numeros_cabalisticos() {
        div_resultado.innerHTML = "";
        for (var contador = 1; contador <= 15; contador++) {
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {
                div_resultado.innerHTML += `${contador} <br>`;
            }
        }
    }
</script>
