<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>

<body>
    <h2>Exercicio 01</h2>

    <button onclick="Sortear()">Sortear</button>
    <br><br>

    <div id="div_resultado"></div>

</body>

</html>

<script>
    function Sortear() {
        var sorteio = Math.random()
        
        div_resultado.innerHTML = sorteio;

        if(sorteio > 0.5) {
            div_resultado.innerHTML += "<br> Eu arredondaria para 1";
        } else {
            div_resultado.innerHTML += "<br> Eu arredondaria para 0";
        }
    }
</script>
