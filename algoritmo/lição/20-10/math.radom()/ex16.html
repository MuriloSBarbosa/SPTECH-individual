<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16</title>
</head>

<body>
    <h2>Exercicio 16</h2>

    <button onclick="ver_lua()">Ver a lua</button>
    <br><br>
    <img src="" id="img_lua" alt="">
</body>

</html>

<script>
    function ver_lua() {
        var dia = parseInt(1 + Math.random() * (31 + 1 - 1));

        if (dia >= 1 && dia <= 7) {
            // Lua nova
            img_lua.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Dark_moon_emoji_icon_png_200x200.png"
        } else if (dia >= 8 && dia <= 16) {
            // Lua cheia
            img_lua.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Full_moon_emoji_icon_png_200x200.png"
        } else if (dia >= 17 && dia <= 22) {
            // Lua minguante
            img_lua.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/First_quarter_moon_emoji_icon_png_200x200.png"
        } else {
            // Lua crescente
            img_lua.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Waning_crescent_moon_emoji_icon_png_200x200.png"
        }
    }
</script>
