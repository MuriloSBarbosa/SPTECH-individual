<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>

<body>
    <h2>Exercicio 04</h2>

    <button onclick="sortear_nota()">Sortear Nota para aluno</button>
    <br><br>
    <div id="div_resultado"></div>

</body>

</html>

<script>
    function sortear_nota() {
        var sorteio = Math.random() * (10 + 1);

        if(sorteio >= 10) {
            sorteio = parseInt(sorteio);
        }

        div_resultado.innerHTML = sorteio.toFixed(2);
    }
</script>
