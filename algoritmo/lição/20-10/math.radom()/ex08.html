<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>

<body>
    <h2>Exercicio 08</h2>

    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 0 e 10</button>
    <br><br>
    <button onclick="gerar_freq()">Gerar uma frequência de aluno entre 0 e 100</button>
    <br><br>
    <button onclick="aprovado()">Aprovado?</button>
    <br><br>
    <div id="div_nota"></div>
    <br>
    <div id="div_freq"></div>

</body>

</html>

<script>
    var nota = 0;
    var freq = 0;

    function gerar_nota() {
        nota = Math.random() * (10 + 1);

        if (nota >= 10) {
            nota = parseInt(nota);
        }

        div_nota.innerHTML = `Nota: ${nota.toFixed(2)}`;
    }

    function gerar_freq() {
        freq = Math.random() * (100 + 1);

        if (freq >= 100) {
            freq = parseInt(freq);
        }

        div_freq.innerHTML = `Frequência: ${freq.toFixed(2)}`
    }

    function aprovado() {

        if(nota >= 6 && freq >= 75) {
            alert("Aluno aprovado!");
        } else {
            alert("Aluno repetente!");
        }

    }
</script>
