<body>

    <button onclick="sortear_cabalistico()">Quero um cabalístico</button>

<script>
    function sortear_cabalistico() {
        var sorteio = 1 + parseInt(Math.random() * (15 + 1 - 1));
        var frase = "";

        if (sorteio == 3 || sorteio == 4 || sorteio == 7 || sorteio == 10 || sorteio == 12) {
            frase = "Eu S2 números cabalísticos!"
        } else {
            frase = "Ah, me dá um número bom na próxima!";
        }

        div_resultado.innerHTML = frase;
    }
</script>
