<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>

<body>
    <h2>Exercicio 07</h2>
    <input type="text" placeholder="Digite o limite inferior da amostragem" id="in_limiteInf">
    <br><br>

    <input type="text" placeholder="Digite o limite superior da amostragem " id="in_limiteSup">
    <br><br>

    <input type="text" placeholder="Digite o número para testar a divisibilidade" id="in_divisibilidade">
    <br><br>

    <button onclick="contar()">Contar</button>
    <br><br>
    <div id="div_resultado"></div>


</body>

</html>
<script>
    function contar() {
        div_resultado.innerHTML = ""
        var limiteInf = Number(in_limiteInf.value);
        var limiteSup = Number(in_limiteSup.value);
        var divisibilidade = Number(in_divisibilidade.value);

        if (limiteInf <= 1) {
            alert("o limite inferior da amostragem tem que ser maior que 1")
        } else if (limiteSup >= 100) {
            alert("o limite superior da amostragem tem que ser menor que 100")
        } else if (divisibilidade < 3 || divisibilidade > 10) {
            alert("O número teste da dividibilidade tem que estar entre 3 e 10")
        } else {
            for (limiteInf; limiteInf <= limiteSup; limiteInf++) {
                if (limiteInf % divisibilidade == 0) {
                    div_resultado.innerHTML += `${limiteInf}<br>`;
                }
            }
        }
    }
</script>
