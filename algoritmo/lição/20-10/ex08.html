<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>

<body>
    <h2>Exercicio 08</h2>

    Digite quantas "Coca-Cola" você acha que já bebeu na vida <br>
    <input type="text" id="in_qtdCoca">
    <br><br>

    <button onclick="ver_qtd()">Ver a quantidade</button>
    <br><br>

    <div id="div_resultado"></div>
</body>

</html>
<script>
    function ver_qtd() {
        div_resultado.innerHTML = ""
        var qtdCoca = Number(in_qtdCoca.value);

        for(var contador = 0; contador < qtdCoca; contador++) {
            div_resultado.innerHTML += `<img src="https://www.bistek.com.br/media/catalog/product/cache/15b2f1f06e1cd470c80b1f3fd7ec8301/9/9/997463.jpg" height="50px">`
        }
    }
</script>
