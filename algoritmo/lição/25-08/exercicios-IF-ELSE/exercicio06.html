<body>
    <h2>Exercicio 06</h2>
    Qual a temperatura do ambiente?<input type="text" id="in_temp"> <br><br>
    <button onclick="clima()">Verificar Clima</button>
    <div id="div_resultado"></div>
</body>

<script>

    function clima() {
        var temp = Number(in_temp.value);
        if (temp < 10) {
            div_resultado.innerHTML = ` <br> Apropriada p/ conservar alimento <br> <br> <img src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/os-alimentos-fornecem-nutrientes-necessarios-para-corpo-57065f8e5c260.jpg" alt="bom estado" height="200px"> `;
        } else {
            div_resultado.innerHTML = ` <br> Inapropriada p/ conservar alimento <br> <br> <img src="https://www.proteste.org.br/site_images/articles/alimento-estragado.jpg?mw=960" alt="mal estado" height="200px"> `;
        }
    };

</script>
