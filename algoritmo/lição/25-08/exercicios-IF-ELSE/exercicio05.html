<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exercicio 05</title>
</head>

<body>
    <h2>Exercicio 05</h2>
    Digite sua primeira nota:<input type="text" id="in_nota1"> <br><br>
    Digite sua segunda nota:<input type="text" id="in_nota2"> <br><br>
    <button onclick="situacao()">Verificar Situação</button>
</body>

</html>

<script>

    function situacao() {
        var n1 = Number(in_nota1.value);
        var n2 = Number(in_nota2.value);
        var media = (n1 + n2) / 2;
        if (media >= 6) {
            alert("Parabéns, aprovado!");
        } else {
            alert("Tente outra vez...");
        }
    };

</script>
