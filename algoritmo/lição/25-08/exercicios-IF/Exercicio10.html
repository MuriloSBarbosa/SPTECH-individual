<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h2>Exercicio 10</h2>
    Qual o valor do seu saldo na conta do banco?<input type="text" id="in_saldo"> <br><br>
    <button onclick="financas()">Verificar Finanças</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function financas() {
        var saldo = Number(in_saldo.value);
        if (saldo == 0) {
            div_resultado.innerHTML = "Conta zerada";
            div_resultado.style.color = "black";
        }
        if (saldo < 0) {
            div_resultado.style.color = "red";
            div_resultado.innerHTML = "Está devendo";
        }
        if (saldo > 0) {
            div_resultado.style.color = "blue";
            div_resultado.innerHTML = "Saldo positivo! :)";
        }

    }
