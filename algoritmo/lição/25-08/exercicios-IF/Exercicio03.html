<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
    <h2>Exercicio 03</h2>
    <h3>Digite suas notas</h3>
    Nota 1:<input type="text" id="in_nota1"> <br><br>
    Nota 2:<input type="text" id="in_nota2"> <br><br>
    Nota 3:<input type="text" id="in_nota3"> <br><br>
    <button onclick="calc_media()">Analisar desempenho</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function calc_media() {
        var nota1 = Number(in_nota1.value);
        var nota2 = Number(in_nota2.value);
        var nota3 = Number(in_nota3.value);
        var media = ((nota1 + nota2 + nota3) / 3);
        div_resultado.innerHTML = `Sua média foi de ${media}`;
        if (media > 9.4) {
            div_resultado.innerHTML = `Sua média foi de ${media} <br> Parabéns, você é fora de série!`;
        }
    }
</script>
