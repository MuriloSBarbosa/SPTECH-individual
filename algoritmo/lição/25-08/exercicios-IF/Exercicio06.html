<html lang="en">

<head>

<body>
    <h2>Exercicio 06</h2>
    Qual a renda familiar? <input type="text" id="in_renda"> <br><br>
    Qual o valor da prestação? <input type="text" id="in_prestacao"> <br><br>
    <button onclick="financiamento()">Verificar Financiamento</button>
    <div id="div_resultado"></div>
    <!-- <div id="div_rendamenor" style="color:red"></div> -->
</body>

</html>

<script>
    function financiamento() {
        var renda = Number(in_renda.value);
        var prestacao = Number(in_prestacao.value);
        var financiamento = (prestacao/renda) * 100;
        div_resultado.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar`
        if (financiamento > 30) {
        div_resultado.innerHTML += `<div style="color:red;"> <b>Será necessário complementar a renda familiar</b></div>`
            
        }
    }
