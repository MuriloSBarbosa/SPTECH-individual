<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>

<body>
    <h2>Exercicio 01</h2>

    Digite um "número" da sorte, entre 0 e 100 (valor inteiro): <br>
    <input type="text" id="in_numero">
    <br><br>

    <button onclick="testar_sorte()">Testar minha sorte</button>
    <br><br>

    <div id="div_resultado"></div>

</body>

</html>
<script>
    function testar_sorte() {
        var numeroSorte = Number(in_numero.value);

        if (numeroSorte < 0 || numeroSorte > 100) {
            alert("Digite de 0 a 100")
        } else {
            var i = 1;
            while (i <= 20) {
                var sorteio = parseInt(Math.random() * 101);

                if (sorteio == numeroSorte) {
                    div_resultado.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${i}º sorteio`;
                    break
                }
                if (i == 20) {
                    div_resultado.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`;
                }
                i++;
            }

        }
    }
</script>
