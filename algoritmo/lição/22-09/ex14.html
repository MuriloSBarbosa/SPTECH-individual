<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div_exercicio">

        <div class="exercicio14">
            <div class="container">
                <div class="formulario">

                    <h2>Exercicio 14</h2>
                    <div class="boxes">

                        <div class="box">
                            <h4>Qual intervalo da altura desejada para os próximos pilotos? </h4>
                            <div class="campo">
                                <label for="in_inicialPiloto">Altura inicial:</label>
                                <input type="text" id="in_inicialPiloto">
                            </div>
                            <div class="campo">
                                <label for="in_finalPiloto">Altura final:</label>
                                <input type="text" id="in_finalPiloto">
                            </div>
                        </div>
                        <div class="box">
                            <h4>Qual intervalo da altura desejada para os próximos jogadores de basquete?</h4>
                            <div class="campo">
                                <label for="in_inicialBasquete">Altura inicial:</label>
                                <input type="text" id="in_inicialBasquete">
                            </div>
                            <div class="campo">
                                <label for="in_finalBasquete">Altura Final:</label>
                                <input type="text" id="in_finalBasquete">
                            </div>
                        </div>
                    </div>
                    <button onclick="selecionar()">Selecionar</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>

<script>
        var inicialP = 0;
        var finalP = 0;
        var inicialB = 0;
        var finalB = 0;
    function selecionar() {
        inicialP = Number(in_inicialPiloto.value);
        finalP = Number(in_finalPiloto.value);
        inicialB = Number(in_inicialBasquete.value);
        finalB = Number(in_finalBasquete.value);



        if (inicialP < 1 | finalP <= inicialP) {
            alert("A altura inicial do Piloto tem que ser maior que 1 e a altura final tem que ser maior que a altura inicial")
        } else if (inicialB < 1.5 | finalB <= inicialB) {
            alert("A altura inicial do Jogador de Basquete tem que ser maior que 1.5 e a altura final tem que ser maior que a altura inicial,")
        } else {
            div_exercicio.innerHTML =
                `
            <div class="exercicio14-2">
            <div class="container">
                <div class="formulario">

                    <h2>Processo de Seleção de novos atletas</h2>
                    <h3> Critério de Seleção de piloto – altura entre ${inicialP} até ${finalP}</h3>
                    <h3> Critério de Seleção de jogador de basquete – altura entre ${inicialB} até ${finalB}</h3>
                    <div class="boxes">
                        <div class="box">
                            <div class="campo">
                                <label for="in_nome">Qual o nome do canditado:</label>
                                <input type="text" id="in_nome">
                            </div>
                            <div class="campo">
                                <label for="in_altura">Qual a altura do canditado:</label>
                                <input type="text" id="in_altura">
                            </div>
                            <div class="campo">
                                <select id="sel_modalidade">
                                    <option value="">--escolha um--</option>
                                    <option value="piloto">piloto</option>
                                    <option value="basquete">Jogador de Basquete</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button onclick="verificar()">Verificar</button>
                </div>
                

            </div><div class="resultado">
                    Aqui aparecerá o resultado
                    <ol id="div_resultado">
                    <ol/>
                </div>
        </div>
            `

        }
    }

    function verificar() {
        var nome = in_nome.value;
        var altura = Number(in_altura.value);
        var modalidade = sel_modalidade.value;

        if (modalidade != "") {
            if (modalidade == "piloto") {
                if (altura > finalP | altura < inicialP) {
                    frase = `<li>Infelizmente o candidato ${nome} com altura de ${altura.toFixed(2)} não atende os requisitos</li>`
                } else {
                    frase = `<li>O candidato ${nome} com altura de ${altura.toFixed(2)} participará do processo de seleção de piloto</li>`
                }
            } else {
                if (altura > finalB | altura < inicialB) {
                    frase = `<li>Infelizmente o candidato ${nome} com altura de ${altura.toFixed(2)} não atende os requisitos</li>`
                } else {
                    frase = `<li>O candidato ${nome} com altura de ${altura.toFixed(2)} participará do processo de seleção de jogador de basquete</li>`
                }
            }

            div_resultado.innerHTML += frase;
        }
    }
    

</script>
