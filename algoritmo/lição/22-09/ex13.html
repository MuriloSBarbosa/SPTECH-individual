<body>
    <h2>Exercicio 13</h2>

    Digite, em anos, quanto tempo o rapaz trabalhou para o pai da pretendente: <br>
    <input type="text" id="in_anos">
    <br><br>

    Digite a quantidade, em kilos, de trigo por hectare, que suas plantações renderam: <br>
    <input type="text" id="in_qtdTrigo">
    <br><br>

    Digite a quantidade em dias que ele faltou ao trabalho por estar doente: <br>
    <input type="text" id="in_faltas">
    <br><br>

    <button onclick="deu_match()">Deu match?</button>
    <br><br>

    <div id="div_resultado"></div>

    <img id="img_match"src="" alt="" height="200px">

</body>

</html>
