<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>

<body>
    <h2>Exercicio 03</h2>

    Digite sua nota: <br>
    <input type="text" id="in_nota"> 
    <br><br>

    <button onclick="avaliar_aluno()">Avaliar Aluno</button>

</body>

</html>
<script>

    function avaliar_aluno(){
        var nota = Number(in_nota.value);

        if (nota >= 0 && nota <= 10) {
            alert("Nota Válida");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }

</script>
