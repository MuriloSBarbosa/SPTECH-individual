<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>

<body>
    <h2>Exercicio 05</h2>

    Qual a hora do dia que você costuma acessar a Netflix? <br>
    <input type="text" id="in_hora">
    <br><br>

    <button onclick="ver_recomendacao()">Ver recomendação</button>
    <br><br>

    <div id="div_resultado"></div>
</body>

</html>

<script>

    function ver_recomendacao() {
        var hora = Number(in_hora.value);

        if (hora >= 19 && hora >= 21) {
            div_resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`
        } else {
            div_resultado.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`
        }
    }

</script>
