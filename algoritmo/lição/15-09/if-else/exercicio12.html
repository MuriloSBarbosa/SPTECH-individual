<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <h2>Exercicio 12</h2>
    <h2>Contador de cliques</h2>
    <button onclick="conta_clique()">Clica neu</button>
    <br><br>
    <div id="div_resultado">
        Você já clicou 0 vezes
    </div>
</body>
</html>
<script>
    var contador = 0;
    function conta_clique() {
        contador++;
        div_resultado.innerHTML = `Você já clicou ${contador} vezes`;
        var frase = ""
        if (contador < 5){
            frase = "Dedo fraquinho, hein";
        } else if (contador <= 10) {
            frase = "Dedo bom, mano";
        } else if (contador <= 15) {
            frase = "Gosta de clicar, hein!";
        } else {
            frase = "Eita dedo nervoso!"
        }
        div_resultado.innerHTML += `<br> ${frase}` 
    }

</script>
