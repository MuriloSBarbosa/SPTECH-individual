<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <h2>Exercicio 10</h2>

    Qual seu nome? <br>
    <input type="text" id="in_nome">
    <br><br>

    Qual seu saldo? <br>
    <input type="text" id="in_saldo">
    <br><br>

    <button onclick="verificar_conta()">Verificar Conta</button>
    <br><br>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function verificar_conta() {
        var nome = in_nome.value;
        var saldo = Number(in_saldo.value);
        var frase = `Com o saldo de ${saldo} o cliente ${nome} `;

        if (saldo < 0) {
            frase += "está com saldo devedor";
        } else if (saldo <= 2000) {
            frase += "está com saldo NORMAL";
        } else if (saldo <= 5000){
            frase += "está com saldo ACIMA DA MÈDIA";
        } else {
            frase += "TEM PERFIL DE INVESTIDOR"
        }
        div_resultado.innerHTML = frase;
    }
</script>
