<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>

<body>
    <h2>Exercicio 09</h2>

    Digite sua meta de economia: <br>
    <input type="text" id="in_meta">
    <br><br>

    Digite o quanto você tem guardado: <br>
    <input type="text" id="in_guardado">
    <br><br>

    <button onclick="analisar_economia()">Analisar Economia</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function analisar_economia() {
        var meta = Number(in_meta.value);
        var guardado = Number(in_guardado.value);

        if (guardado >= meta) {
            div_resultado.innerHTML = `Parabéns, meta alcançada!`;
            if (guardado > meta) {
                div_resultado.innerHTML += `<br>Meta ultrapassada em ${guardado - meta}`;
            }
        } else {
            div_resultado.innerHTML += `Força! Ainda em busca da meta! Faltam ${meta - guardado}`;
        }


    }
</script>
