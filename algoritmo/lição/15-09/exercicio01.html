<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>

<body>
    <h2>Exercicio 01</h2>
    <h2>Ver classes</h2>
    Escolha o seu herói:
    <select id="sel_classe" onchange="ver_classe()">
        <option value="">--escolha um--</option>
        <option value="S">Metal Night</option>
        <option value="A">Máscara Doce</option>
        <option value="S">Prisioneiro Puri Puri</option>
        <option value="B">Fubuki</option>
        <option value="C">Cavaleiro sem licença</option>
    </select>
    <br><br>
    <div id="div_resultado"></div>

</body>

</html>

<script>
    function ver_classe() {
        var classe = sel_classe.value;
        if (classe != "") {
            div_resultado.innerHTML = `<b>Esse(a) herói(na) é da classe ${classe}<b>`;
        }
    }
</script>
