<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>

<body>
    <h2>Exercicio 06</h2>
    Selecione uma estação de ano:
    <select id="sel_estacao" onchange="ver_fotoEstacao()">
        <option value="">--escolha uma estação--</option>
        <option value="https://media-manager.noticiasaominuto.com/1920/naom_6054dfd23ca67.jpg">Primaveira</option>
        <option
            value="https://t5z6q4c2.rocketcdn.me/wp-content/uploads/2020/03/outono-caracteristicas-quando-se-inicia-e-estacao-do-ano-no-brasil.jpeg">
            Outono</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/9/95/Windbuchencom.jpg">Inverno</option>
        <option
            value="https://embra-assets.nyc3.digitaloceanspaces.com/public/blog/dicas-de-como-aproveitar-o-verao-na-pandemia.jpg">
            Verão</option>
    </select>
    <br><br>
    <img src="" id="img_estacao" height="200px">
</body>

</html>
<script>
    function ver_fotoEstacao() {
        var estacao = sel_estacao.value;
        if (estacao != "") {
            img_estacao.src = estacao;
        }
    }
</script>
