<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    <h2>Exercicio 02</h2>

    Digite quantos anos você já trabalhou?:<input id="in_trabalho"> <br> <br>
    Como você mais trabalhou?
    <select id="sel_tipo">
        <option value="">--escolha um--</option>
        <option value="40">Funcionário de empresa privada</option>
        <option value="35">Funcionário de empresa pública</option>
        <option value="45">Empreendedor</option>
    </select>
    <br><br>
    <button onclick="calc_aposentadoria()">calcular aposentadoria</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function calc_aposentadoria() {
        var trabalho = Number(in_trabalho.value);
        var tipo = sel_tipo.value;
        var aposentadoria = tipo - trabalho;
        if (tipo != "") {
            div_resultado.innerHTML = `Você ainda terá que trabalhar por mais ${aposentadoria} anos para se aposentar.`
        }
    }
</script>
