<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 09</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        input {
            background-color: rgb(163, 163, 255);
        }

        button {
            background-color: aqua;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>

    Exercicio 09 <br><br><br>
    Digite o primeiro número: <input id="in_numero1"> <br> <br>
    Digite o segundo número: <input id="in_numero2"> <br> <br>
    <button onclick="somar()">somar</button> <br><br>
    <button onclick="subtrair()">subtrair</button> <br><br>
    <button onclick="multiplicar()">multiplicar</button> <br><br>
    <button onclick="dividir()">dividir</button> <br><br>
        <br>
        <div id="div_resultado"></div>

</body>

</html>

<script>

    function somar() {
        div_resultado.innerHTML = `A soma entre ${Number(in_numero1.value)} e ${Number(in_numero2.value)} é ${Number(in_numero1.value) + Number(in_numero2.value)}`
    }

    function subtrair() {
        div_resultado.innerHTML = `A diferença entre ${Number(in_numero1.value)} e ${Number(in_numero2.value)} é ${Number(in_numero1.value) - Number(in_numero2.value)}`
    }

    function multiplicar() {
        div_resultado.innerHTML = `O produtro entre ${Number(in_numero1.value)} e ${Number(in_numero2.value)} é ${Number(in_numero1.value) * Number(in_numero2.value)}`
    }

    function dividir() {
        div_resultado.innerHTML = `A razão entre ${Number(in_numero1.value)} e ${Number(in_numero2.value)} é ${Number(in_numero1.value) / Number(in_numero2.value)}`
    }

</script>
