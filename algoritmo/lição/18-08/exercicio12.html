<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 12</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        input {
            background-color: rgb(163, 163, 255);
        }

        button {
            background-color: aqua;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>

    Exercicio 12 <br><br><br>
    Qual é seu peso?: <input id="in_peso"> <br> <br>
    Qual é sua altura?: <input id="in_altura"> <br> <br>
    <button onclick="imc_homem()">IMC Homem</button> <br><br>
    <button onclick="imc_mulher()">IMC Mulher</button> <br><br>
    <br>
    <div id="div_resultado"></div>

</body>

</html>

<script>

    function imc_homem() {
        div_resultado.innerHTML = `Seu IMC é de ${(Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value)))}`;
    }
    function imc_mulher() {
        div_resultado.innerHTML = `Seu IMC é de ${((Number(in_peso.value) / (Number(in_altura.value) * Number(in_altura.value))) * 0.9 )}`;
    }


</script>
