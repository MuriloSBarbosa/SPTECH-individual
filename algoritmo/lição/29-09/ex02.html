<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>

<body>
    <h2>Exercicio 02</h2>

    Digite sua altura:
    <input id="in_altura">
    <br><br>

    <button onclick="analisar()">Analisar para esportes</button>
    <br><br>

    <div id="div_analise"></div>
</body>

</html>

<script>
    function analisar() {
        var altura = in_altura.value;
        var piloto = altura < 1.6;
        var velejador = altura < 1.6;
        var jogador = altura > 1.6 && altura <= 1.85;
        div_analise.innerHTML = "";
        if (piloto) {
            div_analise.innerHTML += "Pode tentar ser piloto(a) de corrida <br>";
        }
        if (velejador) {
            div_analise.innerHTML += "Pode tentar ser velejador(a)<br>";
        }
        if (jogador) {
            div_analise.innerHTML = "Pode tentar ser jogador de futebol ou handbol";
        }
    }
</script>
