<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="insira idade" id="in_idade">
    <button onclick="exibir()">exibir</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function exibir() {
        var idade = Number(in_idade.value);
        var pessoa = {
            nome: 'JP',
            idade,
            // idade: idade
            // idade: Number(in_idade.value),
        };

        pessoa.idade = idade;
        div_mensagem.innerHTML = `Nome: ${pessoa.nome} <br> idade: ${pessoa.idade}`;
    }
</script>
