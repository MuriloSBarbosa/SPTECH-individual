    <button onclick="sortear()">Sortear 3789</button>

<script>
    function sortear() {
        var i = 0;
        while (true) {
            var numero = parseInt(Math.random() * 50000001);
            i++;
            if (numero == 3789) {
                alert("sorteou finalmente");
                break;
            }
        }
        alert(`Foram relizados ${i} sorteios`);
    }
</script>
