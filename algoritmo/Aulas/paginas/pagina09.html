<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 09</title>
</head>

<body>
    <h2>cálculo de desconto</h2>

    Qual seu salário? <input type="text" id="in_salario">
    <br>
    <button onclick="ver_desconto()">Ver desconto</button>
    <br><br>
    <div id="div_salario"></div>
    <button onclick="analisar()">Analisar</button>
    <div id="div_analise"></div>
</body>

</html>

<script>
    function ver_desconto() {
        var salario = Number(in_salario.value);
        if (salario > 7000) {
            salario -= 200;
        }
        div_salario.innerHTML = `Salário Líquido: R$ ${salario}`
    }

    function analisar() {

        var salario = Number(in_salario.value);
        div_analise.innerHTML = "" // limpando a div;

        if (salario < 2000) {
            div_analise.innerHTML += "É menor que 2000 <br>";
        }

        if (salario <= 2000) {
            div_analise.innerHTML += "É menor ou igual a 2000 <br>";
        }

        if (salario > 5000) {
            div_analise.innerHTML += "É menor que 5000 <br>";
        }

        if (salario >= 5000) {
            div_analise.innerHTML += "É menor ou igual a 5000 <br>";
        }

        if (salario == 4000) {
            div_analise.innerHTML += "É igual a 4000 <br>";
        }

        if (salario != 8000) {
            div_analise.innerHTML += "Não é igual a  8000 <br>";
        }

    }

</script>
